<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="container" style="background-color: #DDDDDD ;">
    <section class="row mt-5">
        <div class="col">
            <img src="endereco.svg" width="100%" alt="">
        </div>
        <div class="col">
            <article class="card card-body text-start">
                <h3>Informe seu Endereço</h3>
                <hr>
                <form action="">
                    <label for="cep">CEP</label>
                    <input type="cep" name="text" class="form-control mb-3" placeholder="Ex: 60000-000">
                </form>
                <form action="">
                    <label for="logradouro">Logradouro</label>
                    <input type="logradouro" name="text" class="form-control mb-3" placeholder="Ex: Rua, Travessa, Avenida...">
                </form>
                <form action="">
                    <label for="numero">Número</label>
                    <input type="numero" name="number" class="form-control mb-3" placeholder="XXXX">
                </form>
                <form action="">
                    <label for="bairro">Bairro</label>
                    <input type="bairro" name="text" class="form-control mb-3" placeholder="Digite seu bairro">
                </form>
                <form action="">
                    <label for="cidade">Cidade</label>
                    <input type="cidade" name="text" class="form-control mb-3" placeholder="Digite sua cidade">
                </form>
                <form action="">
                    <label for="uf">UF</label>
                    <input type="uf" name="text" class="form-control mb-3" placeholder="Digite seu estado">
                </form>
                <div class="d-grid">
                    <button class="btn btn-success">Enviar</button>
                </div>
                
            </article>
        </div>
    </section>
</body>
</html>
